<app-navbar [showOptions]="false"></app-navbar>
<div id="sigin" class="container">
  <div class="row">
    <div class="col-md-6">
      <img class="img-svg" src="../../../../assets/svg/signin.svg" alt="">
    </div>
    <div class="col-md-6">
      <h1 class="display-title-red text-center text-black">Sign-In</h1>
      <div class="row justify-content-center">
        <p *ngIf="hasInvalidCreds" class="text-center text-red animate__animated animate__shakeX">Invalid credentials...</p>
        <p *ngIf="hasBadResponse" class="text-center text-red animate__animated animate__shakeX">An error occured, please <a
            href="https://lapc18.github.io/" class="text-black">contact me!</a></p>
        <form [formGroup]="signinForm" class="form-group col-md-10">
          <div class="form-group pb-3">
            <input formControlName="username" class="form-control" placeholder="Your email or username" required type="email"
              name="username" id="username" [ngClass]="isUsernameInvalid ? 'ng-invalid ng-dirty' : ''">
          </div>
          <div class="form-group pb-3">
            <input formControlName="pwd" class="form-control" type="password" required placeholder="*******"
              name="pwd" id="pwd" [ngClass]="isPasswordInvalid ? 'ng-invalid ng-dirty' : ''">
          </div>
          <button (click)="onSignIn()" [disabled]="!signinForm.valid"
            class="btn btn-outline-primary float-right col-md-12 mt-3">Sign-In</button>
        </form>
      </div>
      <div class="text-center p-3 mt-4">
        <h3 class="lead">Don't have an account? <a routerLink="/auth/signup">Create one!</a>
        </h3>
      </div>
    </div>

  </div>
</div>
<app-footer></app-footer>
